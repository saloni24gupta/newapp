<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var products =["images (1).jfif", "movies.jfif", "movie.jfif", "download.jfif"]
    var count=0;
    function previous() {
     
        var  pic =  document.getElementById("pic")
        count--;
        pic.src=products[count]
    }

    function nextclick() {
        var  pic =  document.getElementById("pic")
        count++;
        pic.src=products[count]
    }
   
    </script>
</head>
<body>
    <div>
        <table width="600" border="2" cellspacing="5" align="center">
            <tr>
                <td>
                    <input type="button" value="previous" onclick="previous()">
                </td>
                <td>
                    <img src="images (1).jfif" width="600" height="300" id="pic" alt="">
                </td>
                <td>
                    <input type="button" value="next" onclick="nextclick()">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
