<!DOCTYPE html>

    <link rel="stylesheet" href="InspectCatchGame.css">

<body>
    <div class="screen">
        <h1>Cath The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>

    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">

            </li>
            <li>
                <button class="choose-insect-btn">

            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>

            </li>
            <li>
                <button class="choose-insect-btn">

            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="insect4.jpg" alt="">

            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="insect5.jpg" alt="">

    <div class="screen game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
