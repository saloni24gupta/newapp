<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Box Switcher</title>
    <link rel="stylesheet" href="TestimonialBoxSwitcher.css">

        <div class="user">
            <img src="https://randomuser.me/api/portraits/women/46.jpg" alt="user" class="user-image" />
            <div class="user-details">
                <h4 class="username">Miyah Myles</h4>

    <script src="TestmonialBoxSwitcher.js"></script>
